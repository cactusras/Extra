<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<script>
        var inputString = window.prompt("input data");
        var inputChar = window.prompt("input a char to search");
        for(var i=0; i<inputString.length; i++){
            if(inputString.charAt(i) == inputChar){
                document.write(i);
            }
        }
    </script>
</body>
</html>
